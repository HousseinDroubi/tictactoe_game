<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TicTacToe Game</title>
</head>
<body>
    <!-- Start hero -->
    <section class="hero">
        <!-- Start nav -->
        <nav class="nav-bar">
            <p>TicTacToe Game</p>
        </nav>
        <!-- End nav -->
        <!-- Start details -->
        <div class="hero-details">
            <p id="result_yellow">Result-yellow: 0</p>
            <p id="result_red">Result-red: 0</p>
        </div>
        <!-- End details -->
        <!-- Start TicTacToe Game -->
        <section class="game">
            <section class="game-containers">
                <div id="div_1" class="div1"></div>
                <div id="div_2" class="div2"></div>
                <div id="div_3" class="div3"></div>
            </section>
             <section class="game-containers">
                <div  id="div_4" class="div4"></div>
                <div id="div_5" class="div5"></div>
                <div id="div_6" class="div6"></div>
            </section>
            <section class="game-containers">
                <div id="div_7" class="div7"></div>
                <div id="div_8" class="div8"></div>
                <div id="div_9" class="div9"></div>
            </section> 
        </section>
        <!-- End TicTacToe Game -->
    </section>
    <!-- Start hero -->
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
